<style>
	input[type=submit] {
	padding: 5px 20px;
	background-color: #659dbd;
	color: white;
	font-size: 1.2rem;
	border-radius: 15px;
}

	background-color: rgba(0,0,0,0.7);
}

</head>
<body id = "result-background">

	</div>
	<div class = "container" style = "height: auto">
		<nav class = "navigation">
			<a href = "/addDog" class = "btn-nav">Register Contestant</a>

			<a href = "/searchPage" class = "btn-nav">Search</a>
			<a href = "/showsPage" class = "btn-nav">Shows</a>
		</nav>

				 <h1>Select Contestant you were chosen to Handle:</h1>
				<table>
					<tr>
						<th>Entry Number</th>
						<th>Name</th>
						<th>Owner Name</th>
						<th>Breed</th>
						<th>Group</th>
						<th>Gender</th>
						<th>Ranking</th>
					</tr>
					<tr th:each = "dog: ${search}">
						<td th:text = "${dog.entryNum}"></td>
						<td th:text = "${dog.name}"></td>
						<td th:text = "${dog.ownerName}"></td>
						<td th:text = "${dog.breed}"></td>
						<td th:text = "${dog.group}"></td>
						<td th:text = "${dog.gender}"></td>
						<td th:text = "${dog.ranking}"></td>
						<td><a th:href = "@{/addHandlerDog/{id}(id=${dog.entryNum})}">Add</a>
					</tr>
				</table>
		</div>
	</div>
